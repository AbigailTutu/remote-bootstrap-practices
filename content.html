<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/content.css">
	<title></title>
</head>
<body>
	<div class="container">
		<blockquote>
	          <p class="text-left">Hello! Welcome Here</p> 

	          <p class="text-center">Hello! Welcome Here</p>

	          <p class="text-right">Hello! Welcome Here</p>

	          <p class="text-uppercase">Hello! Welcome Here</p>

	          <p class="text-capitalize">Hello! Welcome Here</p>
	    </blockquote>

	        <div class="row buttons">
	        	<button type="button" class="btn btn-primary" style="margin-right: 10px;">Primary</button>

	        	<a class="btn btn-secondary" href="#" role="button" style="margin-right:10px;">Link</a>

	        	<button type="button" class="btn btn-outline-success" style="margin-right:10px;">Success</button>

	        	<button type="button" class="btn btn-danger btn-lg" style="margin-right:10px;">Large button</button>

	        	<button type="button" class="btn btn-warning btn-sm" style="margin-right:10px;">Small button</button>

	        	<button type="button" class="btn btn-lg btn-light" disabled style="margin-right: 10px;">Primary button</button>

               <button type="button" class="btn btn-dark" data-toggle="button" aria-pressed="false" style="margin-right: 10px;">Single toggle
               </button>

               <div class="btn-group-toggle" data-toggle="buttons">
               <label class="btn btn-secondary active">
               <input type="checkbox" checked style="margin-right: 10px;"> Checked
               </label>
               </div>

	        	<button type="button" class="btn btn-info btn-lg btn-block" style="margin-top: 10px; margin-bottom: 10px;">Block level button</button>
	        </div>
	</div>

	<div class="container images">
		<div class="row">
			<div class="col-md-6">
				<img src="https://media.istockphoto.com/id/1354538837/photo/thanks-for-visiting-us.jpg?s=612x612&w=0&k=20&c=I4KhZnV7Wyk5XSXY6HTrPXzUhIa5JY6mASbISFMjYBY=" img-fluid>
			</div>

            <div class="col-md-6">
				<img src="https://media.istockphoto.com/id/1367890204/photo/gardening-in-backyard.jpg?s=612x612&w=0&k=20&c=aMQn3q8QaQ3LkO-ltUQrJgfsbdHtp1nNBEpS8w8ODww=" img-fluid>
			</div>
		</div>	
	</div>

	<div class="container form-table">
		<div class="row">
			<form>
	            <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			    </div>
			    <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="exampleInputPassword1">
			    </div>
			    <div class="form-group form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Check me out</label>
			    </div>
			   <button type="submit" class="btn btn-primary">Submit</button>
		   </form>
		</div>

		<div class="row table">
			<table class="table table-bordered">
			  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">First</th>
				      <th scope="col">Last</th>
				      <th scope="col">Handle</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr>
				      <th scope="row">1</th>
				      <td>Mark</td>
				      <td>Otto</td>
				      <td>@mdo</td>
				    </tr>
				    <tr>
				      <th scope="row">2</th>
				      <td>Jacob</td>
				      <td>Thornton</td>
				      <td>@fat</td>
				    </tr>
				    <tr>
				      <th scope="row">3</th>
				      <td colspan="2">Larry the Bird</td>
				      <td>@twitter</td>
				    </tr>
			  </tbody>
			</table>
		</div>
	</div>


   <script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
